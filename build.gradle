plugins {
    id 'java'
    id 'idea'
}

group 'com.michalporeba.golf'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation('junit:junit:4.12')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
