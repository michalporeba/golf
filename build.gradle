plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin : "java"
ext {
    javaMainClass = "com.michalporeba.golf.GameOfLife"
}

application {
    mainClassName = javaMainClass
}

group 'com.michalporeba.golf'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation('junit:junit:4.12')
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'com.michalporeba.golf.GameOfLife'

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
